<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Document</title>
</head>

<body>
 <!-- Button trigger modal -->
<button id="ss" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="modal-header border-0">
        <div class="modal-icons">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3 class="">
          Site Name or Url is not valid, Please follow the rules below :
        </h3>
        <p>
          <i class="fa-regular fa-circle-right p-2"></i>
          Site name must contain at least 3 characters
        </p>
        <p>
          <i class="fa-regular fa-circle-right p-2"></i>
          Site URL must be a valid one
        </p>
      </div>
    </div>
    </div>
  </div>
  

  <section id="main" class="p-4 mx-5">
    <div class="text-center p-5">
      <h1 class="d-inline">Bookmarker</h1>
    </div>

    <section class="add-section px -5 d-flex flex-column align-items-center ga">
      <h2 class="p-4">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"> </i>
      </h2>
      <form action=""
        class=" d-flex flex-column justify-content-evenly align-items-start w-100 gap-2 p-2">
        <div class="w-100" id="sitNameVlidatorContaier">
          <label class="" for="siteName">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input id="siteName" onkeydown="console.log('here'),sitNameVlidator(this.id,this.value)" type="text" class="form-control  w-100"
            placeholder="site name" required />
        </div>

        <div class="w-100" id="sitUrlVlidatorContaier">
          <label for="siteURL">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input id="siteURL" onkeydown="console.log('here'),sitNameVlidator(this.id,this.value)" type="text" class="form-control  w-100"
            placeholder="site URL" required />
        </div>

        <button id="submitBtn" onclick="addSite()" type="button" class="m-3 mx-auto btn btn-danger px-5 p-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          submit
        </button>
      </form>
    </section>
    <section class="py-3">
      <table class="table w-100 text-center">
        <thead>
          <tr>
            <th>index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
